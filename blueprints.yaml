name: ZMarkdown Engine
version: 1.0.0
description: |
  Allows to use the ZMarkdown engine to parse the markdown.
  **Warning**: does not includes [ZMarkdown](https://github.com/zestedesavoir/zmarkdown). It must be installed separatly.
icon: file-text-o
author:
  name: Amaury Carrade
  email: amaury@carrade.eu
homepage: https://github.com/Nebulius/grav-plugin-zmarkdown-engine
demo: https://nebulius.org
keywords: grav, plugin, etc
bugs: https://github.com/Nebulius/grav-plugin-zmarkdown-engine/issues
docs: https://github.com/Nebulius/grav-plugin-zmarkdown-engine/blob/master/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    zmd_server:
      type: text
      label: Path to the ZMarkdown server
      help: "The path to the ZMarkdown parsing server, with the port and without trailing slash. Hint: the default port is 27272."
